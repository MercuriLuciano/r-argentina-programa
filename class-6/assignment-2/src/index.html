<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family members salary form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family members salary form</h1>
    </header>
    <div id="container">
        <form id="salary-form">
            <div id="initial-buttons">
                <button id="add-input-button">Add salary</button>
                <button id="delete-input-button">Delete salary</button>
            </div>
        </form>
        <div id="result">
            <span id="max-salary"></span>
            <span id="min-salary"></span>
            <span id="average-annual-salary"></span>
            <span id="average-monthly-salary"></span>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
