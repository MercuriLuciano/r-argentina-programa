<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Class Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Total Class Time Calculator</h1>
    </header>

    <div id="container">
        <form id="amount-of-classes-form">
            <label id="label-first-form" >Amount of classes: </label>
            <input type="number" id="amount-of-classes">
            <button id="submit-amount-of-classes">Submit</button>
        </form>
        <form id="classes">
            <div id="cards-container"></div>
        </form>
        <strong id="result"></strong>
    </div>

    <script src="index.js"></script>
</body>
</html>
