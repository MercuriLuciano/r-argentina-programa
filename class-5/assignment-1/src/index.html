<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Annual salary to Monthly salary Calculator</h1>
    </header>
    <form>
        <label class="form-text">Annual salary</label>
        <input type="number" placeholder="$36000" id="annual-salary">
        <button id="calculate">CALCULATE</button>
        <label class="form-text">Monthly salary</label>
        <input type="text" disabled placeholder="$3000" id="monthly-salary">
    </form>

    <script src="index.js"></script>
</body>
</html>
