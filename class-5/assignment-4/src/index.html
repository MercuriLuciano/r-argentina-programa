<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">List of numbers</h1>
        <ol id="ordered-list">
            <li class="random-numbers">23</li>
            <li class="random-numbers">45</li>
            <li class="random-numbers">6</li>
            <li class="random-numbers">91</li>
            <li class="random-numbers">45</li>
        </ol>
    
        <div id="results">
            <em id="average">The average is </em>
            <em id="min">The min number is </em>
            <em id="max">The max number is </em>
            <em id="mode">The most frequent number is </em>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
