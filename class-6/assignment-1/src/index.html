<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members Age Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family members age form</h1>
    </header>
    <form id="first-form">
        <label id="first-form-label">How many people are in the family group?</label>
        <input type="number" id="amount-of-people">
        <button id="submit-button">Submit</button>
    </form>

    <div id="container">
        <form id="age-form"></form>

        <div id="result">
            <span id="maximum-age"></span>
            <span id="minimum-age"></span>
            <span id="average-age"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
